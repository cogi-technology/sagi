specVersion: 1.0.0
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  {{#each configs}}
    - kind: ethereum
      name: {{name}}
      network: zionx
      source:
        address: "{{address}}"
        abi: erc721
        startBlock: {{{startBlock}}}
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Collection
          - Metadata
          - MetadataAttribute
          - NFT
          - AwardItem
          - Burn
          - Transfer
          - Approval
          - ApprovalForAll
        abis:
          - name: erc721
            file: ./abis/erc721.json
        eventHandlers:
          - event: onAwardItem(address,string,uint256)
            handler: handleAwardItem
          - event: onBurn(uint256)
            handler: handleBurn
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransfer
          - event: Approval(indexed address,indexed address,indexed uint256)
            handler: handleApproval
          - event: ApprovalForAll(indexed address,indexed address,bool)
            handler: handleApprovalForAll
        file: ./src/erc-721.ts
  {{/each}}
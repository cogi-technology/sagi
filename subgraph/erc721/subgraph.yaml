specVersion: 1.0.0
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: erc721
    network: zionx
    source:
      address: "0x7c881a79a7196345c06afbec60b4619b6278a943"
      abi: erc721
      startBlock: 1161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Collection
        - Metadata
        - MetadataAttribute
        - NFT
        - AwardItem
        - Burn
        - Transfer
      abis:
        - name: erc721
          file: ./abis/erc721.json
      eventHandlers:
        - event: AwardItem(address,string,uint256)
          handler: handleAwardItem
        - event: Burn(uint256)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/erc-721.ts
templates:
  - name: Metadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc-721.ts
      handler: handleMetadata
      entities:
        - Metadata
        - MetadataAttribute
      abis:
        - name: erc721
          file: ./abis/erc721.json

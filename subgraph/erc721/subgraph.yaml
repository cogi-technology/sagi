specVersion: 1.0.0
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: TestERC721Token1
      network: zionx
      source:
        address: "0xa94fa0edc5a36369cb85015030846de1b62c623b"
        abi: erc721
        startBlock: 1230
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Collection
          - Metadata
          - MetadataAttribute
          - NFT
          - AwardItem
          - Burn
          - Transfer
          - Approval
          - ApprovalForAll
        abis:
          - name: erc721
            file: ./abis/erc721.json
        eventHandlers:
          - event: AwardItem(indexed address,indexed uint256,string)
            handler: handleAwardItem
          - event: Burn(indexed uint256)
            handler: handleBurn
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransfer
          - event: Approval(indexed address,indexed address,indexed uint256)
            handler: handleApproval
          - event: ApprovalForAll(indexed address,indexed address,bool)
            handler: handleApprovalForAll
        file: ./src/erc-721.ts

specVersion: 1.0.0
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: TestToken1
      network: zionx
      source:
        address: "0x14b0eebfeb37fc60f0697f1a78cdae4114bfef65"
        abi: erc721
        startBlock: 1167
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Collection
          - Metadata
          - MetadataAttribute
          - NFT
          - AwardItem
          - Burn
          - Transfer
        abis:
          - name: erc721
            file: ./abis/erc721.json
        eventHandlers:
          - event: AwardItem(address,string,uint256)
            handler: handleAwardItem
          - event: Burn(uint256)
            handler: handleBurn
          - event: Transfer(indexed address,indexed address,indexed uint256)
            handler: handleTransfer
        file: ./src/erc-721.ts

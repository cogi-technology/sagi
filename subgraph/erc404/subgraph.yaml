specVersion: 1.0.0
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: TestERC404Token1
      network: zionx
      source:
        address: "0xaee6a4ac8638a4a7c45b3c0a12147b7ba3f6c6df"
        abi: erc404
        startBlock: 1269
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Approval
          - ApprovalForAll
          - Burn
          - Mint
          - Transfer
          - TransferSingle
          - Collection
          - ERC20Balance
          - ERC1155Balance
          - ERC1155BatchBalance
          - User
        abis:
          - name: erc404
            file: ./abis/erc404.json
        eventHandlers:
          - event: Approval(indexed address,indexed address,uint256)

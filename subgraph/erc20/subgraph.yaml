specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: TestERC20Token1
      network: zionx
      source:
        address: "0xf5c74ad153bf44b85b5606062893ead2928911c4"
        abi: erc20
        startBlock: 1283
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - User
          - Collection
          - Transfer
          - Approval
          - Balance
        abis:
          - name: erc20
            file: ./abis/erc20.json
        eventHandlers:
          - event: Approval(indexed address,indexed address,uint256)
            handler: handleApproval
          - event: TransferOperator(indexed address,indexed address,indexed address,uint256)
            handler: handleTransfer
        file: ./src/erc-20.ts
